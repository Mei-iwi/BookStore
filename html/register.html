<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - BookStore</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/Management.css" />
    <style></style>
  </head>
  <body
    class="d-flex justify-content-center bg-light"
    style="background-image: url(../Images/bg-book.jpg)"
  >
    <div class="formadd">
      <form
        id="register-form"
        class="bg-white p-4 rounded"
        style="width: 450px; border: blue solid 2px"
      >
        <h3 class="text-center mb-4">Đăng ký</h3>

        <div class="mb-3">
          <label class="form-label">Họ tên</label>
          <input type="text" class="form-control" id="regName" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="regPassword"
            required
          />
        </div>

        <button class="btn btn-primary w-100">Đăng ký</button>
        <div class="text-center mt-3">
          <a href="login.html">Đã có tài khoản?</a>
        </div>
      </form>
    </div>

    <script src="../js/register.js"></script>
  </body>
</html>
